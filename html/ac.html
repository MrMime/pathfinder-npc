<table id="acTable" >
		<tr>
			<td colspan="2">&nbsp;</td>
			<th>{base}</th>
			<th>{race}</th>
			<th>{moddex}</th>
			<th>{armor}</th>
			<th>{armor_magic}</th>
			<th>{shield}</th>			
			<th>{size}</th>
			<th>{natural}</th>
			<th>{natural_magic}</th>
			<th>{dodge}</th>
			<th>{wisdom}</th>
			<th>{class}</th>
			<th>{other}</th>
		</tr>
		<tr>
			<th>{total}</th>
			<td><input type="text" class="center bold" id="acTotal" name="ac" value="10" size="4" readonly="readonly" /></td>
			<td><input type="text" class="center" id="acBase" value="+10" readonly="readonly" size="3" /></td>
			<td><input type="text" class="center" id="acRace" value="0" readonly="readonly" size="3" /></td>
			<td><input type="text" class="center" id="acModDex"  readonly="readonly" size="3" /></td>
			<td>
				<input type="text" class="center" id="acArmor" value="0" size="3" readonly="readonly"/>
				<select id="armorName" >
				</select>
			</td>
			<td><input type="text" class="center" id="acArmorMagic" value="0" size="3" onKeyUp="gpfAC.update();" /></td>
			<td>
				<input type="text" class="center" id="acShield" value="0" size="3" readonly="readonly"/>
				<select id="shieldName"></select>
			</td>
			<td><input type="text" class="center" id="acSize" value="0" size="3" readonly="readonly" /></td>
			<td><input type="text" class="center" id="acNat" value="0" size="3"  readonly="readonly"/></td>
			<td><input type="text" class="center" id="acNatMagic" value="0" size="3" onKeyUp="gpfAC.update();" /></td>
			<td><input type="text" class="center" id="acFeats" value="0" size="3" readonly="readonly" /></td>
			<td><input type="text" class="center" id="acWis" value="0" size="3" readonly="readonly" /></td>
			<td><input type="text" class="center" id="acClass" value="0" size="3" readonly="readonly" /></td>
			<td><input type="text" class="center" id="acOther" value="0" size="3" onKeyUp="gpfAC.update();" /></td>
		</tr>
		<tr>
			<th>{flatfooted}</th>
			<td><input type="text" class="center bold" id="acFlatFooted" name="flatfooted" size="4" colspan="8" readonly="readonly"/></td>
			<td colspan="2"></td> 
			<td colspan="2" class="graffa" >{armorbonus}</td>
			<td colspan="1" class="graffa">{shieldbonus}</td>
			<td></td> 
			<td colspan="2" class="graffa">{naturalbonus}</td>
			<td colspan="1" class="graffa">{dodgebonus}</td>
		</tr>
		<tr>
			<th>{touch}</th>
			<td><input type="text" class="center bold" id="acTouch" name="touch" size="4" colspan="8" readonly="readonly"/></td> 
		</tr>
	</table>
