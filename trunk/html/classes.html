
		<table id="classesTable">
			<tr>
				<th>&nbsp;</th>
				<th>{class}</th>
				<th>{level}</th>
				<th>{favouriteclass}</th>
				<th>{hpplus}</th>
				<th>{skillplus}</th>
				<th>{tsf}</th>
				<th>{tsr}</th>
				<th>{tsw}</th>
				<th>{bab}</th>
			</tr>
			<repeatable>
				<tr>
					<td>{index}</td>
					<td><select id="class0{index}Name" index="{index}" name="classes[{index}]['name']"></select></td>
					<td>
						<select id="class0{index}Level" name="classes[{index}]['level']" onChange="updateClassLevel({index},$(this).val()); updateAllSheet();">
						</select>
					</td>
					<td><input type="checkbox" class="center" id="class0{index}Preferred"  value="0" onChange="manageFavourite({index}); updateAllSheet();"  /></td>
					<td><input type="radio" class="center" id="class0{index}PrefHP"  	  name="class00PrefBonus"  onChange="manageFavourite({index}); updateAllSheet();" /></td>
					<td><input type="radio" class="center" id="class0{index}PrefSkill"  name="class00PrefBonus"  onChange="manageFavourite({index}); updateAllSheet();" /></td>
					<td><input type="text" class="center" id="class0{index}fortitude" name="classes[{index}]['fortitude']" 	value="0" size="3" readonly="readonly" /></td>
					<td><input type="text" class="center" id="class0{index}reflex" 	name="classes[{index}]['reflex']" 	value="0" size="3" readonly="readonly" /></td>
					<td><input type="text" class="center" id="class0{index}will" 		name="classes[{index}]['will']" 		value="0" size="3" readonly="readonly" /></td>
					<td><input type="text" class="center" id="class0{index}bab" 		name="classes[{index}]['bab']" 		value="0" size="16" readonly="readonly" /></td>
				</tr>
			</repeatable>
			<tr>
				<td colspan="6"></td>
				<td><input type="text" class="center" id="totalTSF"   value="0" size="4" /></td>
				<td><input type="text" class="center" id="totalTSR"   value="0" size="4" /></td>
				<td><input type="text" class="center"  id="totalTSW"  value="0" size="4" /></td>				
			</tr>
			<tr>
				<td colspan="5"></td>
				<td>{feats}</td>
				<td><input type="text" class="center" id="featTSF"   value="0" size="4" readonly="readonly" /></td>
				<td><input type="text" class="center" id="featTSR"   value="0" size="4" readonly="readonly" /></td>
				<td><input type="text" class="center"  id="featTSW"  value="0" size="4" readonly="readonly" /></td>
				<td>
			</tr>
			<tr>
				<td colspan="5"></td>
				<td>{race}</td>
				<td><input type="text" class="center" id="raceTSF"   value="0" size="4" readonly="readonly" /></td>
				<td><input type="text" class="center" id="raceTSR"   value="0" size="4" readonly="readonly" /></td>
				<td><input type="text" class="center"  id="raceTSW"  value="0" size="4" readonly="readonly" /></td>
				<td>
			</tr>
			<tr>
				<td colspan="5"></td>
				<td>{extra}</td>
				<td><input type="text" class="center" id="extraTSF"   value="0" size="4" /></td>
				<td><input type="text" class="center" id="extraTSR"   value="0" size="4" /></td>
				<td><input type="text" class="center"  id="extraTSW"  value="0" size="4" /></td>
				<td>
			</tr>
			<tr>
				<td colspan="2" >{total}</td>
				<td><input type="text" class="center bold" id="totalLevel" value="0" size="3" readonly="readonly" /></td>
				<td colspan="3">&nbsp;</td>
				<td><input type="text" class="center bold" id="totalTSFMod"  value="0" size="4" name="fort" readonly="readonly"/></td>
				<td><input type="text" class="center bold" id="totalTSRMod"  value="0" size="4" name="ref" readonly="readonly"/></td>
				<td><input type="text" class="center bold" id="totalTSWMod"  value="0" size="4" name="will" readonly="readonly"/></td>
				<td><input type="text" class="center bold" id="totalBab"  value="0" size="16" name="base_atk" readonly="readonly"/></td>
			</tr>
		</table>
